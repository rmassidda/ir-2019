name: MD2PDF

on: push

jobs:
  convert_via_pandoc:
    name: Convert via Pandoc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: mkdir output
      - run: cat *.md > input.md
      - uses: maxheld83/pandoc@v2
        with:
          args: "--standalone --output=output/ir-2019.pdf input.md"
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
